<!DOCTYPE html>
<!-- Tambahkan class 'dark' di sini jika mode gelap aktif -->
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // Konfigurasi Tailwind untuk mengaktifkan mode gelap berbasis class
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<!-- Ganti warna latar belakang untuk mode terang dan gelap -->
<body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">

        <div class="w-full max-w-xs">
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 sr-only">Kata Sandi</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <!-- Ganti warna ikon untuk mode gelap -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <!-- Ganti style input untuk mode gelap -->
                        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Password" class="w-full pl-10 pr-4 py-3 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#1390d0] focus:border-transparent transition">
                    </div>
                </div>

                <div class="space-y-3 pt-2">
                    <!-- Ganti warna teks pesan error/sukses untuk mode gelap -->
                    <div id="error-message" class="text-sm text-center text-red-600 dark:text-red-500 min-h-[1.25rem]"></div>
                    <div id="success-message" class="text-sm text-center text-green-600 dark:text-green-500 min-h-[1.25rem]"></div>

                    <!-- Tombol Masuk dihapus. Login dilakukan dengan menekan Enter. -->

                    <div class="text-center text-sm pt-2">
                        <!-- Ganti warna link untuk mode gelap -->
                        <a href="#" id="forgot-password-link" class="font-medium text-gray-500 dark:text-gray-400 hover:text-[#1075b0] dark:hover:text-[#1390d0]">Lupa Password?</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script type="module">
        // --- KONFIGURASI PENTING ---
        // Ganti dengan URL dan Kunci Anon Supabase Anda
        const SUPABASE_URL = "https://chonburtllhuqjqkzujt.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNob25idXJ0bGxodXFqcWt6dWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MjYwOTcsImV4cCI6MjA2NzEwMjA5N30.aTBKGaht3CwDwH4c9pqwGMb9wToeh8wuHYCrWul7D1c";

        // GANTI DENGAN EMAIL ADMIN ANDA YANG TERDAFTAR DI SUPABASE
        const ADMIN_EMAIL = 'kazien21@gmail.com';

        // --- Inisialisasi Supabase ---
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Elemen DOM ---
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // --- Logika Login ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMessage.textContent = '';
            successMessage.textContent = '';

            const password = e.target.password.value;

            // Coba login dengan email yang sudah di-hardcode dan password dari input
            const { error } = await supabase.auth.signInWithPassword({
                email: ADMIN_EMAIL,
                password: password,
            });

            if (error) {
                errorMessage.textContent = 'Login gagal: Kata sandi salah.';
            } else {
                // Jika berhasil, arahkan ke halaman dasbor
                // Ganti 'index.html' dengan nama file dasbor Anda jika berbeda
                window.location.href = 'index.html';
            }
        });

        // --- Logika Lupa Kata Sandi ---
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            successMessage.textContent = 'Mengirim...';

            const { error } = await supabase.auth.resetPasswordForEmail(ADMIN_EMAIL, {
                redirectTo: window.location.origin, // Opsional: Arahkan ke sini setelah reset
            });

            if (error) {
                successMessage.textContent = '';
                errorMessage.textContent = 'Gagal mengirim email pemulihan.';
                console.error('Password Reset Error:', error.message);
            } else {
                errorMessage.textContent = '';
                successMessage.textContent = 'Tautan pemulihan telah dikirim ke email Anda.';
            }
        });
    </script>

    <script>
        // --- Logika Mode Gelap/Terang Otomatis ---
        // Fungsi untuk menerapkan tema berdasarkan preferensi
        function applyTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Periksa preferensi saat halaman dimuat
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(prefersDark.matches);

        // Dengarkan perubahan preferensi sistem
        prefersDark.addEventListener('change', (e) => {
            applyTheme(e.matches);
        });
    </script>
</body>
</html>
